<!DOCTYPE html>
<html>
<head>
    <title>Week 1 Park 1 Assessment 1</title>
    <style>
        fieldset {background: lightyellow; border: 10px solid yellow;
        margin-bottom: 10px; width: 720px}
        label {width: 180px; display: inline-block; text-align: right;}
    .left,
    .right {
      display: inline-block;
      width: 45px;
      text-align: center;
      vertical-align: top;
      color: white;
      padding: 1px;
    }
    .left {
      background-color: darkred;
    }
    .right {
      background-color: purple;
    }
    label:hover {
        font-size:30px
    }
    </style>
</head>
<body>

<h1>Please Enter Your Details For Our Dating Website!</h1> <br>
font=
<form id="uploadForm" method="post" enctype="multipart/form-data"
      action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">

    <fieldset>
        <legend>Your face</legend>
        <label for="fileToUpload">Your image:</label>
        <input type="file" id="fileToUpload" name="fileToUpload" required> <br>
        <label for="preview">Image preview:</label>
        <img id="preview" src="">
    </fieldset>

    <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> <br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female <br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date"> <br>
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color"> <br>
        <label>Which Country:</label>
        <select name="country">
            <option value="usa">United States</option>
            <option value="ca">Canada</option>
            <option value="rus">Russia</option>
            <option value="chi">China</option>
            <option value="mex">Mexico</option>
            <option value="aus">Australia</option>
        </select>

    </fieldset>

    <fieldset>
        <legend>Your Indicators</legend>
    <label for="height">Height:</label>
   <span class="left">Short</span> <input type="range" min="0" max="100" step="5" value="50"
               id="height" name="height"><span class="right"> Tall</span><br>
    <label for="salary">Salary:</label>
   <span class="left">Poor</span> <input type="range" min="0" max="100" step="5" value="50"
               id="salary" name="mood"> <span class="right">Rich</span><br>
    </fieldset>

    <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <br>
        <label for="tel">Mobile:</label>
        <input type="tel" id="tel" name="tel"> <br>
        <label>Address:</label><textarea name="address" style="width:360px; height:50px"> </textarea> <br>
        <label style="width:auto" class="check">Method to contact you:</label>
        <input type="checkbox" name="contact" value="email" class="check">Email
        <input type="checkbox" name="contact" value="whatsapp" class="check"> Whatsapp
        <input type="checkbox" name="contact" value="inappchat" class="check"> In-app chat
    </fieldset> <br>
<input type="submit" value="Submit!">
</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
